# Data source manifest with DOIs and expected SHA-256 checksums
# All sources must be verified before processing
#
# URLs MUST be provided via environment variables (see fetch scripts).
# DO NOT hardcode URLs in this file or in scripts.
#
# Expected usage:
#   PLANCK_URL_1="https://..." PLANCK_URL_2="..." make fetch

planck:
  description: "Planck 2018 MCMC chains (TTTEEE+lowE, with weights)"
  doi: "10.1051/0004-6361/201833910"
  reference: "Planck Collaboration. 2020. A&A 641, A6"
  files:
    - name: "base_TTTEEE_lowE_chain_1.txt"
      sha256: "<EXPECTED_SHA256_FROM_AUTHORITATIVE_SITE>"
      env_var: "PLANCK_URL_1"
      notes: "Weighted MCMC chain, first segment"
    - name: "base_TTTEEE_lowE_chain_2.txt"
      sha256: "<EXPECTED_SHA256_FROM_AUTHORITATIVE_SITE>"
      env_var: "PLANCK_URL_2"
      notes: "Weighted MCMC chain, second segment"

shoes_vizier:
  description: "VizieR systematic grid (Riess et al. table)"
  doi: "10.3847/1538-4357/ac5c5b"
  reference: "Riess et al. 2022. ApJ 934, 115"
  files:
    - name: "J_ApJ_826_56_table3.csv"
      sha256: "<EXPECTED_SHA256_FROM_VIZIER>"
      env_var: "SHOES_URL_1"
      notes: "Distance modulus measurements with systematic grid"

gaia:
  description: "Gaia EDR3 Cepheid subset with columns: source_id, parallax, parallax_error, phot_g_mean_mag, bp_rp, ra, dec"
  doi: "10.1051/0004-6361/202039657"
  reference: "Gaia Collaboration. 2021. A&A 649, A1"
  query: "SELECT source_id, parallax, parallax_error, phot_g_mean_mag, bp_rp, ra, dec FROM gaiadr3.gaia_source WHERE parallax_over_error > 5 AND in_qso_candidates = 'false' AND in_galaxy_candidates = 'false' AND phot_variable_flag = 'VARIABLE' AND parallax > 0"
  files:
    - name: "gaia_edr3_cepheids.csv"
      sha256: "<EXPECTED_SHA256_FROM_ARCHIVE>"
      env_var: "GAIA_URL_1"
      notes: "Pre-filtered Cepheid candidates with high-quality parallaxes"
